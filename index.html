<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html banner maker</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <link href="dist/css/bootstrap-colorpicker.min.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script src="//unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/bootstrap-colorpicker.min.js"></script>
  </head>
  <body>
    <div class="container p-5">
      <div class="row text-center mb-3">
        <a href="https://chinsun9.github.io/html-banner-maker/">
          <h1>html-banner-maker</h1></a
        >
      </div>
      <div class="row mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text font-weight-bold" id="basic-addon1"
              >width</span
            >
          </div>
          <input
            type="number"
            class="form-control"
            value="624"
            placeholder="width"
          />
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text font-weight-bold" id="basic-addon1"
              >height</span
            >
          </div>
          <input
            type="number"
            class="form-control"
            value="366"
            placeholder="height"
          />
        </div>
      </div>
      <div class="row">
        <canvas
          id="myCanvas"
          width="624"
          height="366"
          style="border: 1px solid #d3d3d3"
        >
          Your browser does not support the canvas element.
        </canvas>
      </div>
      <div class="row">
        <div class="form-group">
          <textarea
            class="form-control"
            id="textfield"
            placeholder="text here"
            rows="3"
          >
Sample</textarea
          >
        </div>
      </div>
      <div class="row mb-5">
        <div class="input-group mb-3 col-sm-3 col-xs-3">
          <div class="input-group-prepend">
            <label
              class="input-group-text font-weight-bold"
              for="inputGroupSelect01"
              >Font Size</label
            >
          </div>

          <select class="custom-select" id="inputGroupSelect01">
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40" selected>40</option>
            <option value="60">60</option>
            <option value="80">80</option>
          </select>
        </div>

        <div id="fontColorPicker" class="input-group mb-3 col-sm-4 col-xs-4">
          <div class="input-group-prepend">
            <span class="input-group-text font-weight-bold" id="basic-addon1"
              >Font Color</span
            >
          </div>

          <input type="text" class="form-control input-lg" value="#ffffff" />

          <div class="input-group-append">
            <span class="input-group-text colorpicker-input-addon"
              ><i></i
            ></span>
          </div>
        </div>

        <div
          id="backgroundColorPicker"
          class="input-group mb-3 col-sm-4 col-xs-4"
        >
          <div class="input-group-prepend">
            <span class="input-group-text font-weight-bold" id="basic-addon1"
              >Back Color</span
            >
          </div>

          <input type="text" class="form-control input-lg" value="#305AA2" />

          <div class="input-group-append">
            <span class="input-group-text colorpicker-input-addon"
              ><i></i
            ></span>
          </div>
        </div>
      </div>
      <div class="row">
        <input
          type="button"
          class="btn btn-primary"
          onclick="saveBanner()"
          value="Download"
        />
      </div>
    </div>

    <div class="sidetab">
      <div class="sideItem">
        <a
          href="https://github.com/chinsun9/html-banner-maker"
          target="chinsun9 github"
        >
          <!--  -->
          <svg
            viewBox="64 64 896 896"
            focusable="false"
            class=""
            data-icon="github"
            width="1em"
            height="1em"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"
            ></path>
            <!--  -->
          </svg>
          <!--  -->
        </a>
      </div>
    </div>

    <script>
      $(function () {
        $('#fontColorPicker').colorpicker();
        $('#backgroundColorPicker').colorpicker();
      });

      $('#fontColorPicker').on('colorpickerChange', function (event) {
        drawCanvas();
      });

      $('#backgroundColorPicker').on('colorpickerChange', function (event) {
        drawCanvas();
      });

      const area = document.querySelector('#textfield');
      area.addEventListener(
        'input',
        function () {
          // event handling code for sane browsers
          console.log(area.value);
          drawCanvas();
        },
        false
      );

      const fontSizeInput = document.querySelector('#inputGroupSelect01');

      fontSizeInput.addEventListener(
        'input',
        function () {
          // event handling code for sane browsers
          console.log(fontSizeInput.value);
          drawCanvas();
        },
        false
      );

      const canvasWidth = document.querySelector(
        'body > div > div:nth-child(2) > div:nth-child(1) > input'
      );

      canvasWidth.addEventListener(
        'input',
        function () {
          // event handling code for sane browsers
          const width = canvasWidth.value;
          console.log('what', canvasWidth.value);
          document.querySelector('#myCanvas').width = width;
          document.querySelector('#textfield').style.width = `${width}px`;
          drawCanvas();
        },
        false
      );

      const canvasHeight = document.querySelector(
        'body > div > div:nth-child(2) > div:nth-child(2) > input'
      );

      canvasHeight.addEventListener(
        'input',
        function () {
          // event handling code for sane browsers
          const height = canvasHeight.value;
          console.log('what', canvasHeight.value);
          document.querySelector('#myCanvas').height = height;
          drawCanvas();
        },
        false
      );
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
